name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint django dotenv pytest bandit
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') --disable=C,R0801 --fail-under=7.0
    - uses: shundor/bandit-action@v1
      with: 
        path: "."
        level: high
        confidence: high
        exit_zero: true
        run: |
          bandit -r . -x unit_tests,integration_tests   